; PlatformIO Project Configuration File
;
;   ESP32-S3 WROOM Camera Surveillance System
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = freenove_esp32_s3_wroom
framework = arduino
monitor_speed = 115200

; Camera support requires PSRAM
board_build.arduino.memory_type = qio_opi
board_build.partitions = huge_app.csv

; Build flags for camera and optimization
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=0
    -DCAMERA_MODEL_ESP32S3_EYE
    -O3
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    ; Run AsyncTCP on second core for better performance
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=1

; Library dependencies
lib_deps =
    espressif/esp32-camera@^2.0.4
    knolleary/PubSubClient@^2.8.0
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git
    me-no-dev/AsyncTCP@^1.1.1
    me-no-dev/ESPAsyncWebServer@^1.2.3
    tobiasschuerg/ESP8266 Influxdb@^3.13.0

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Filesystem for web interface
board_build.filesystem = littlefs
