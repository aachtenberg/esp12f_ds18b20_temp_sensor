; PlatformIO Project Configuration File
;
;   ESP32-S3 WROOM Camera Surveillance System
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = freenove_esp32_s3_wroom
framework = arduino
monitor_speed = 115200

; Camera support requires PSRAM
board_build.arduino.memory_type = qio_opi
board_build.partitions = huge_app.csv

; Build flags for camera and optimization
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=0
    -DCAMERA_MODEL_ESP32S3_EYE
    -O3
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    ; Run AsyncTCP on second core for better performance
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=1

; Library dependencies
lib_deps =
    espressif/esp32-camera@^2.0.4
    knolleary/PubSubClient@^2.8.0
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git
    me-no-dev/AsyncTCP@^1.1.1
    me-no-dev/ESPAsyncWebServer@^1.2.3
    khoih-prog/ESP_DoubleResetDetector@^1.3.2

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 74880

; ESP32-CAM has 4MB PSRAM
board_build.partitions = huge_app.csv

; Build flags for ESP32-CAM with OV2640
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=0
    -DCAMERA_MODEL_AI_THINKER
    -O2
    ; Run AsyncTCP on second core for better performance
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=1

; Library dependencies
lib_deps =
    espressif/esp32-camera@^2.0.4
    knolleary/PubSubClient@^2.8.0
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git
    me-no-dev/AsyncTCP@^1.1.1
    me-no-dev/ESPAsyncWebServer@^1.2.3
    khoih-prog/ESP_DoubleResetDetector@^1.3.2

; Upload settings - lowered speed for reliability
upload_speed = 115200
monitor_filters = esp32_exception_decoder

; Filesystem for web interface
board_build.filesystem = littlefs
