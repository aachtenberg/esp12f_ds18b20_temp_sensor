[env:esp32dev-battery]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200
upload_protocol = espota
; Battery-powered ESP32 devices (Sauna, Spa)
; upload_port and upload_flags are configured via environment variables / .env (see .env.example) or in this file
build_flags =
	-D CPU_FREQ_MHZ=80
	-D BATTERY_POWERED
	-D WIFI_PS_MODE=WIFI_PS_MIN_MODEM
	-D OLED_ENABLED=0
	-D MQTT_MAX_PACKET_SIZE=2048
	-D FIRMWARE_VERSION_MAJOR=1
	-D FIRMWARE_VERSION_MINOR=0
	-D FIRMWARE_VERSION_PATCH=11
	-D BUILD_TIMESTAMP=20251228
lib_deps =
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^3.11.0
	knolleary/PubSubClient@^2.8.0
	bblanchon/ArduinoJson@^7.0.0
	tzapu/WiFiManager@^2.0.17
	khoih-prog/ESP_DoubleResetDetector@^1.3.2
	olikraus/U8g2@^2.35.9

